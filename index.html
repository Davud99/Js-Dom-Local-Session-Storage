<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<title>Kalkulyator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <input type="number" id="num1" placeholder="Number-1">
    <input type="number" id="num2" placeholder="Number-2">

    <div class="btns">
        <button class="plus" onclick="toplama()">Toplama</button>
        <button class="minus" onclick="cixma()">Cixma</button>
        <button class="multiply" onclick="vurma()">Vurma</button>
        <button class="divide" onclick="bolme()">Bolme</button>
    </div>

    <input type="text" id="result" placeholder="neticeni burani yazdirin" readonly>

</div>

<script src="script.js"></script>
</body>
</html>
